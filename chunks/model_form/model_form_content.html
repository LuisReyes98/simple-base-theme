<div big_container>
  <div card_container>
    <form method="POST" action="/">
      <div edit_header >
        <h1 title>{{ TITLE }}</h1>
        {% if store %}
          <strong>Store:</strong> {{ store | safe }} <br>
        {% endif %}
      </div>
      <div>
        {% include "chunks/model_form/fields.html" %}
        {% include "chunks/model_form/model_body.html" %}
        <div padding_centered >
          {% if editing %}
            <a blue_button href="/{{ model_name | safe}}/{{id | safe}}">
              Show
            </a>
          {% else %}
            <a blue_button href="/{{ model_name | safe}}/">
              Go back
            </a>
          {% endif %}
          <button green_button
            type="submit" >
              {% if editing %}
                Save
              {% else %}
                Create
              {% endif %}
              {{ model_name | safe }}
          </button>
        </div>

      </div>
    </form>

  </div>
</div>
